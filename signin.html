<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in or register</title>
    <link rel="stylesheet" href="./styles/signin.css">
    <link rel="stylesheet" href="./styles/signup.css">
  </head>
  <body>
    <div id="HP_logo">
        <img id="nav_logo" src="./sign page/images/logo.jpg" alt="">
    </div>

    <div  id="HP_container">
        <div id="HP_BOX_SING">

            <div id="HP_top_head">
                <h2 id="HP_signin" style="font-size: 20px;">Sign In</h2>
            </div>
        
            <input id="HP_name" type="email" placeholder="Email address" required/>
            <input id="HP_password" type="password" placeholder="Password" required />

            <div style="display: flex" id="HP_for" >
                <label id="HP_login_check" >
                    <label style="display: flex" class="HP_login_check">
                        <input id="HP_checkbox1" type="checkbox" required><span class="HP_icon HP_text">Keep me signed in</span>
                        <i id="HP_mark" class="HP_icon">?</i>
                    </label>    
            
                </label>
                <div class="HP_forgot" ><span>Forgot your password?</span></div>
            </div>

            <div id="HP_submit" onclick="submit()">Sign In</div>

            <a href="signup.html"><div id="HP_Acc">Create a new account</div></a>

            <div id="alert"></div>

            <div class="HP_line_or">
                <span id="HP_or">or</span>
            </div>
        
            <div class="share_btn">
                <img id="HP_google" src="https://content1.geekbuying.com/V1.4/en/images/footImg/google_mod.png?v=20197" alt="">
            </div>  
        </div>
    </div>
  </body>
</html>
<script src="./scripts/signin.js"></script>
