<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Page Bookit.com</title>
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
  </head>

  <body>
    <div id="top_navbar"></div>

    <div id="ss_container">
      <div id="res_count">
        <h2 id="total">Total Hotels :</h2>
        <span id="res_count_1"></span>
        <button id="showresBtn">
          <a href="./showresult.html">Show Result</a>
        </button>
      </div>

      <div id="d-box">
        <h2>Admin Bookit.com</h2>
        <form action="" id="form-data">
          <input type="text" id="image" placeholder="Enter link of Image" />
          <input type="text" id="name" placeholder="Enter Hotel Name" />
          <input type="text" id="type" placeholder="Enter the Type" />
          <input type="number" id="rating" placeholder="Enter Rating" />
          <input type="number" id="review" placeholder="Enter Review" />
          <input
            type="number"
            id="strikeprice"
            placeholder="Enter strike price"
          />
          <input type="number" id="price" placeholder="Enter Price" />
          <input type="text" id="city" placeholder="Enter city" />
          <button id="submitBtn" onclick="addPlace(event)">Submit</button>
        </form>
      </div>
      <div id="a-box">
        <!-- <button id="showresBtn">
          <a href="./showresult.html">Show Result</a>
        </button> -->
      </div>
    </div>
  </body>
</html>
<script src="./scripts/admin.js" type="module"></script>
